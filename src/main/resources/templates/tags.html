<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tags</title>
		<link rel="stylesheet" type="text/css" href="normalize.css"/>
		<link rel="stylesheet" type="text/css" href="reviewsite-styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Merriweather"
			rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Raleway"
			rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville"
			rel="stylesheet"/>
	</head>

	<body>
		<div>
			
			<h3><a href="/reviews">Reviews</a></h3>
			<h3><a href="/categories">Categories</a></h3>
			<h3><a href="/tags">Tags</a></h3>
			
			<header>
				<h1>Here are the Tags</h1>
			</header>
			

			<ul>
				<li th:each="tag: ${tags}">
					<a th:href="@{/tags(id=${tag.tagId})}" th:text="${tag.tagName}"></a>
				</li>
		 	</ul>
		</div>

	</body>
</html>
